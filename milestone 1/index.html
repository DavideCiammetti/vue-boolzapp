<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome -->
    <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- google font -->
    <title>Boolzapp</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link css -->
</head>
<body class="debug">
    <div id="app" v-cloak>
        <!-- contenitore principale -->
        <div class="container">
            <!-- main -->
            <main id="main">
                <!-- contenitore di sinistra pi첫 piccolo -->
                <div class="small-container">
                    <nav class="nav-bar">
                         <!-- barra in alto -->
                        <div class="current-user">
                            <div class="current-user-img">
                              <div class="user-img">
                                <img src="../img/avatar_io.jpg" alt="me.img">
                              </div>
                                <p>nome utente</p>
                            </div>
                            <ul class="icon-list">
                                <li class="icon">
                                    <i class="fa-solid fa-circle-notch ico-colo"></i>
                                </li>
                                <li class="icon"> 
                                    <i class="fa-solid fa-message ico-colo"></i>
                                </li>
                                <li class="icon">
                                    <i class="fa-solid fa-ellipsis-vertical ico-colo"></i>
                                </li>
                            </ul>
                        </div>
                         <!--fine barra in alto sez small-->
                        <div class="notify">
                            <div class="notify-circle">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                           <div class="notify-specific">
                            <p>
                                <strong>Ricevi notifiche di nuovi messaggi</strong>
                            </p>
                            <p class="notify-link"><a href="">Attiva notifiche desktop</a></p>
                           </div>
                        </div>
                        <div class="serch">
                            <p class="ico-search"><i class="fa-solid fa-magnifying-glass"></i></p>
                            <input type="text" placeholder="Cerca o inizia una nuova chat" name="search" class="serch-in">
                        </div>
                        <!-- lista immagini contatti sinistra -->
                        <div class="main-list-container">
                            <ul class="list-container">
                                <li class="list" v-for="contact in contacts">
                                    <div class="user-img">
                                      <img :src="contact.avatar" alt="{{contact.name}}.img">
                                    </div>
                                    <p>{{contact.name}}</p>
                                </li>
                            </ul>
                        </div>
                         <!--fine lista immagini contatti sinistra -->
                    </nav>
                </div>
                 <!--fine contenitore di sinistra pi첫 piccolo -->
                  <!-- contenitore di destra pi첫 grande -->
                <div class="big-container">
                    <!-- barra in alto -->
                    <div class="current-user dc-border bg-col">
                       <div class="friend-corner">
                            <div class="friend-img">
                                <div class="user-img">
                                    <img src="../img/avatar_1.jpg" alt="friend.img" class="friend-img">
                                </div>
                                <div class="visibility-friend-container">
                                    <p class="name-friend">name</p>
                                    <p class="visibility">ultimo accesso oggi alle</p>
                                </div>
                            </div>
                       </div>
                        <ul class="icon-list">
                            <li class="icon">
                                <i class="fa-solid fa-magnifying-glass ico-colo "></i>
                            </li>
                            <li class="icon">
                                <i class="fa-solid fa-paperclip ico-colo"></i>
                            </li>
                            <li class="icon">
                                <i class="fa-solid fa-ellipsis-vertical ico-colo"></i>
                            </li>
                        </ul>
                    </div>
                    <!-- container per i messaggi -->
                    <div class="main-message-container">
                        <div class="message-content">

                        </div>
                    </div>
                    <!-- container per i messaggi -->
                    <!-- barra in alto -->
                    <!-- barra di scrittura messaggio -->
                    <div class="write-bar">
                        <ul class="main-write-list">
                            <li class="write-list">
                                <i class="fa-regular fa-face-smile ico-colo-wr"></i>
                            </li>
                            <li class="write-list write-input">
                                <input type="text" placeholder="Scrivi un messagio" name="search" class="message-input" >
                            </li>
                            <li class="write-list">
                                <i class="fa-solid fa-microphone ico-colo-wr"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- contenitore di destra pi첫 grande -->
            </main>
            <!-- main -->
        </div>
          <!-- contenitore principale -->
    </div>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue js -->
    <!-- my js -->
    <script src="main.js"></script>
</body>
</html>
